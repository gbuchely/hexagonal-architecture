plugins {
    // Apply the java plugin to add support for Java
    id 'java'
    id 'org.springframework.boot' version '2.2.1.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
}

group = 'com.swacorp.crew'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenLocal()
    mavenCentral()

}

dependencies {
    // This dependency is used by the application.
    compile 'com.swacorp.crew:poem-usecase:0.0.1'
    implementation "org.springframework.boot:spring-boot-starter-web"

    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'com.h2database:h2'
    // Enable this ti use with a PG Relational DB, disable H2
    //implementation group: 'org.postgresql', name: 'postgresql', version: '42.2.8'

    implementation group: 'org.springframework.security', name: 'spring-security-config', version: '5.2.1.RELEASE'
    implementation group: 'org.springframework.security', name: 'spring-security-oauth2-jose', version: '5.2.1.RELEASE'
    implementation group: 'org.springframework.security', name: 'spring-security-oauth2-resource-server', version: '5.2.1.RELEASE'

    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
}

test {
    // Use junit platform for unit tests
    useJUnitPlatform()
}
