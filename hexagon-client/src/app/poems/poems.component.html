

<mat-grid-list cols="2" rowHeight="2:2">
    <mat-grid-tile>
        <mat-card-header>           
            <mat-list>
                <mat-list-item>Hexagonal Arch</mat-list-item>
                <button mat-stroked-button color="primary" (click)="getPoems('en')"> English !! </button>
                <mat-divider></mat-divider>
                <button mat-stroked-button color="primary" (click)="getPoems('de')"> Deutsch !! </button>
                <mat-divider></mat-divider>
            </mat-list> 
        </mat-card-header>
        <mat-card-header>
            <mat-list>
                <mat-list-item>Security (Scopes)</mat-list-item>
                <button mat-stroked-button color="secondary" (click)="mainSubject()"> Main </button>
                <mat-divider></mat-divider>
                <button mat-stroked-button color="secondary" (click)="subsidiary()"> Subsidiary </button>
                <mat-divider></mat-divider>                        
                <button mat-stroked-button color="secondary" (click)="identity()"> Identity </button> 
                <mat-divider></mat-divider> 
                <mat-list-item>Security (Roles)</mat-list-item>
                <button mat-stroked-button color="secondary" (click)="admin()"> Admin </button>
                <mat-divider></mat-divider>
            </mat-list>    
        </mat-card-header>
    </mat-grid-tile>
    <mat-grid-tile>
        <mat-card class="example-card">
            <mat-card-content>
                <p *ngFor="let verse of verses">
                    <span class="badge">{{verse}}</span>
                </p>
            </mat-card-content>                    
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
